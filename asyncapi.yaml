asyncapi: 3.0.0
info:
  title: Mobula WebSocket API
  version: 1.0.0
  description: Real-time WebSocket streams for market data, trades, positions, and
    token analytics
servers:
  main:
    host: api.mobula.io
    protocol: wss
    description: Main WebSocket endpoint for most streams
  priceFeed:
    host: production-feed.mobula.io
    protocol: wss
    description: Dedicated price feed endpoint (Enterprise only)
  evmStream:
    host: stream-evm-prod.mobula.io
    protocol: wss
    description: EVM chains multi-events stream
  solanaStream:
    host: stream-sol-prod.mobula.io
    protocol: wss
    description: Solana chains multi-events stream
channels:
  multiEventsStream:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/MultiEventsSubscription"
      event:
        $ref: "#/components/messages/MultiEventsData"
    description: Real-time stream for raw and curated events (Swaps, Transfers)
      across EVM and Solana chains
    servers:
      - $ref: "#/servers/evmStream"
      - $ref: "#/servers/solanaStream"
  fastTrades:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/FastTradesSubscription"
      event:
        $ref: "#/components/messages/FastTradesData"
    description: Real-time WebSocket stream for trades on multiple pools and tokens
    servers:
      - $ref: "#/servers/main"
  ohlcv:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/OHLCVSubscription"
      event:
        $ref: "#/components/messages/OHLCVData"
    description: Real-time WebSocket stream for OHLCV (candlestick) data for any asset
    servers:
      - $ref: "#/servers/main"
  priceFeed:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/PriceFeedSubscription"
      event:
        $ref: "#/components/messages/PriceFeedData"
    description: Real-time price feed weighted by volume and market depth (Enterprise only)
    servers:
      - $ref: "#/servers/priceFeed"
  marketDetails:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/MarketDetailsSubscription"
      event:
        $ref: "#/components/messages/MarketDetailsData"
    description: Real-time WebSocket stream for market pools with enriched data
    servers:
      - $ref: "#/servers/main"
  tokenDetails:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/TokenDetailsSubscription"
      event:
        $ref: "#/components/messages/TokenDetailsData"
    description: Real-time WebSocket stream for multiple tokens with enriched market data
    servers:
      - $ref: "#/servers/main"
  position:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/PositionSubscription"
      event:
        $ref: "#/components/messages/PositionData"
    description: Real-time WebSocket stream for wallet positions with live P&L tracking
    servers:
      - $ref: "#/servers/main"
  positions:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/PositionsSubscription"
      event:
        $ref: "#/components/messages/PositionsData"
    description: Real-time WebSocket stream for all positions of a wallet with
      automatic updates
    servers:
      - $ref: "#/servers/main"
  holders:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/HoldersSubscription"
      event:
        $ref: "#/components/messages/HoldersData"
    description: Real-time WebSocket stream for monitoring token holder analytics
      and distribution data
    servers:
      - $ref: "#/servers/main"
  funding:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/FundingSubscription"
      event:
        $ref: "#/components/messages/FundingData"
    description: Real-time WebSocket stream for funding rates across supported exchanges
    servers:
      - $ref: "#/servers/main"
  pulseV2:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/PulseV2Subscription"
      event:
        $ref: "#/components/messages/PulseV2Data"
    description: Advanced WebSocket stream for real-time token monitoring with
      multiple views
    servers:
      - $ref: "#/servers/main"
  pulseV2PoolBased:
    address: /
    messages:
      subscribe:
        $ref: "#/components/messages/PulseV2PoolBasedSubscription"
      event:
        $ref: "#/components/messages/PulseV2PoolBasedData"
    description: Advanced WebSocket stream for real-time pool monitoring with
      pool-based subscriptions
    servers:
      - $ref: "#/servers/main"
components:
  messages:
    MultiEventsSubscription:
      name: Multi-Events Stream Subscription
      summary: Subscribe to multi-events stream for swaps and transfers
      payload:
        type: object
        properties:
          type:
            type: string
            const: stream
            description: Message type identifier
          authorization:
            type: string
            description: Your Mobula API key
          payload:
            $ref: "#/definitions/StreamPayload"
            definitions:
              StreamPayload:
                type: object
                properties:
                  filters:
                    allOf:
                      - type: object
                        properties:
                          eq:
                            type: array
                            minItems: 2
                            maxItems: 2
                            items:
                              - type: string
                              - type:
                                  - string
                                  - number
                                  - boolean
                                  - "null"
                          neq:
                            type: array
                            minItems: 2
                            maxItems: 2
                            items:
                              - type: string
                              - type:
                                  - string
                                  - number
                                  - boolean
                                  - "null"
                          lt:
                            type: array
                            minItems: 2
                            maxItems: 2
                            items:
                              - type: string
                              - type: number
                          lte:
                            type: array
                            minItems: 2
                            maxItems: 2
                            items:
                              - type: string
                              - type: number
                          gt:
                            type: array
                            minItems: 2
                            maxItems: 2
                            items:
                              - type: string
                              - type: number
                          gte:
                            type: array
                            minItems: 2
                            maxItems: 2
                            items:
                              - type: string
                              - type: number
                          in:
                            type: array
                            minItems: 2
                            maxItems: 2
                            items:
                              - type: string
                              - anyOf:
                                  - type: string
                                  - type: number
                                  - type: boolean
                                  - type: "null"
                                  - type: array
                                    items:
                                      type:
                                        - string
                                        - number
                                        - boolean
                                        - "null"
                      - anyOf:
                          - type: object
                            properties:
                              eq:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type:
                                      - string
                                      - number
                                      - boolean
                                      - "null"
                              neq:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type:
                                      - string
                                      - number
                                      - boolean
                                      - "null"
                              lt:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              lte:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              gt:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              gte:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              in:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - anyOf:
                                      - type: string
                                      - type: number
                                      - type: boolean
                                      - type: "null"
                                      - type: array
                                        items:
                                          type:
                                            - string
                                            - number
                                            - boolean
                                            - "null"
                              and:
                                not: {}
                              or:
                                not: {}
                            additionalProperties: false
                          - type: object
                            properties:
                              eq:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type:
                                      - string
                                      - number
                                      - boolean
                                      - "null"
                              neq:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type:
                                      - string
                                      - number
                                      - boolean
                                      - "null"
                              lt:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              lte:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              gt:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              gte:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              in:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - anyOf:
                                      - type: string
                                      - type: number
                                      - type: boolean
                                      - type: "null"
                                      - type: array
                                        items:
                                          type:
                                            - string
                                            - number
                                            - boolean
                                            - "null"
                              and:
                                type: array
                                items: {}
                              or:
                                not: {}
                            required:
                              - and
                            additionalProperties: false
                          - type: object
                            properties:
                              eq:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type:
                                      - string
                                      - number
                                      - boolean
                                      - "null"
                              neq:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type:
                                      - string
                                      - number
                                      - boolean
                                      - "null"
                              lt:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              lte:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              gt:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              gte:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - type: number
                              in:
                                type: array
                                minItems: 2
                                maxItems: 2
                                items:
                                  - type: string
                                  - anyOf:
                                      - type: string
                                      - type: number
                                      - type: boolean
                                      - type: "null"
                                      - type: array
                                        items:
                                          type:
                                            - string
                                            - number
                                            - boolean
                                            - "null"
                              and:
                                not: {}
                              or:
                                type: array
                                items: {}
                            required:
                              - or
                            additionalProperties: false
                  chainIds:
                    type: array
                    items:
                      type: string
                    minItems: 1
                  name:
                    type: string
                  events:
                    type: array
                    items:
                      type: string
                      enum:
                        - swap
                        - transfer
                        - swap-enriched
                        - block
                        - order
                    minItems: 1
                  authorization:
                    type: string
                  subscriptionId:
                    type: string
                  subscriptionTracking:
                    type: string
                  debugSubscriptionId:
                    type: string
                required:
                  - chainIds
                  - events
                  - authorization
                additionalProperties: false
            $schema: http://json-schema.org/draft-07/schema#
        required:
          - type
          - authorization
          - payload
    MultiEventsData:
      name: Multi-Events Data
      summary: Real-time swap and transfer events
      payload:
        type: object
        description: Raw blockchain events (swaps, transfers) with optional enrichment
    FastTradesSubscription:
      name: Fast Trades Subscription
      summary: Subscribe to fast trades stream
      payload:
        type: object
        properties:
          type:
            type: string
            const: fast-trade
            description: Message type identifier
          authorization:
            type: string
            description: Your Mobula API key
          payload:
            $ref: "#/definitions/FastTradesPayload"
            definitions:
              FastTradesPayload:
                type: object
                properties:
                  assetMode:
                    type: boolean
                    default: false
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                        blockchain:
                          type: string
                      required:
                        - address
                        - blockchain
                      additionalProperties: false
                  subscriptionId:
                    type: string
                  subscriptionTracking:
                    type:
                      - boolean
                      - string
                    default: false
                required:
                  - items
                additionalProperties: false
            $schema: http://json-schema.org/draft-07/schema#
        required:
          - type
          - authorization
          - payload
    FastTradesData:
      name: Fast Trades Data
      summary: Real-time trade updates
      payload:
        type: object
        properties:
          pair:
            type: string
            description: Trading pair identifier
          token:
            type: string
            description: Token identifier (when assetMode is true)
          date:
            type: number
            description: Trade timestamp
          tokenPrice:
            type: number
            description: Token price at time of trade
          tokenPriceVs:
            type: number
            description: Quote token price
          tokenAmount:
            type: number
            description: Amount of base token traded
          tokenAmountVs:
            type: number
            description: Amount of quote token traded
          tokenAmountUsd:
            type: number
            description: Trade value in USD
          type:
            type: string
            enum:
              - buy
              - sell
            description: Trade direction
          operation:
            type: string
            description: Operation type (regular, liquidity, arbitrage)
          blockchain:
            type: string
            description: Blockchain where trade occurred
          hash:
            type: string
            description: Transaction hash
          sender:
            type: string
            description: Wallet address that initiated the trade
          swapRecipient:
            type: string
            nullable: true
            description: Recipient wallet address (important for AA wallets)
          subscriptionId:
            type: string
            description: Your subscription tracking ID
          totalFeesUSD:
            type: number
            nullable: true
            description: Total fees in USD
          gasFeesUSD:
            type: number
            nullable: true
            description: Gas fees in USD
          platformFeesUSD:
            type: number
            nullable: true
            description: Platform/protocol fees in USD
          mevFeesUSD:
            type: number
            nullable: true
            description: MEV fees in USD
    OHLCVSubscription:
      name: OHLCV Subscription
      summary: Subscribe to OHLCV candlestick data
      payload:
        type: object
        properties:
          type:
            type: string
            const: ohlcv
            description: Message type identifier
          authorization:
            type: string
            description: Your Mobula API key
          payload:
            $ref: "#/definitions/OHLCVPayload"
            definitions:
              OHLCVPayload:
                type: object
                properties:
                  address:
                    type: string
                  subscriptionId:
                    type: string
                  blockchain:
                    type: string
                  chainId:
                    type: string
                  period:
                    type: string
                  asset:
                    type: string
                  currentPrice:
                    type: string
                  mode:
                    type: string
                    enum:
                      - asset
                      - pair
                  subscriptionTracking:
                    type:
                      - boolean
                      - string
                    default: false
                additionalProperties: false
            $schema: http://json-schema.org/draft-07/schema#
        required:
          - type
          - authorization
          - payload
    OHLCVData:
      name: OHLCV Data
      summary: Candlestick data updates
      payload:
        type: object
        properties:
          high:
            type: number
            nullable: true
            description: Highest price in period
          low:
            type: number
            nullable: true
            description: Lowest price in period
          open:
            type: number
            nullable: true
            description: Opening price
          close:
            type: number
            nullable: true
            description: Closing price
          volume:
            type: number
            description: Trading volume in period
          time:
            type: number
            description: Candle timestamp
          period:
            type: string
            description: Candle period (1m, 5m, 15m, 1h, 1d, etc.)
          subscriptionId:
            type: string
            description: Your subscription tracking ID
    PriceFeedSubscription:
      name: Price Feed Subscription
      summary: Subscribe to price feed stream (Enterprise only)
      payload:
        type: object
        properties:
          type:
            type: string
            const: feed
            description: Message type identifier
          authorization:
            type: string
            description: Your Mobula API key
          payload:
            $ref: "#/definitions/FeedPayload"
            definitions:
              FeedPayload:
                anyOf:
                  - type: object
                    properties:
                      kind:
                        type: string
                        const: asset_ids
                      asset_ids:
                        type: array
                        items:
                          type: number
                      quote_id:
                        anyOf:
                          - anyOf:
                              - not: {}
                              - type: number
                          - type: "null"
                    required:
                      - kind
                    additionalProperties: false
                  - type: object
                    properties:
                      kind:
                        type: string
                        const: address
                      tokens:
                        type: array
                        items:
                          type: object
                          properties:
                            blockchain:
                              type: string
                            address:
                              type: string
                          required:
                            - blockchain
                            - address
                          additionalProperties: false
                      quote:
                        type: object
                        properties:
                          address:
                            type: string
                          blockchain:
                            type: string
                        required:
                          - address
                          - blockchain
                        additionalProperties: false
                    required:
                      - kind
                      - tokens
                    additionalProperties: false
                  - type: object
                    properties:
                      kind:
                        type: string
                        const: all
                    required:
                      - kind
                    additionalProperties: false
            $schema: http://json-schema.org/draft-07/schema#
        required:
          - type
          - authorization
          - payload
    PriceFeedData:
      name: Price Feed Data
      summary: Real-time price updates with market depth
      payload:
        type: object
        properties:
          timestamp:
            type: number
            description: Price update timestamp
          price:
            type: number
            description: Weighted price
          marketDepthUSDUp:
            type: number
            description: Market depth USD upwards
          marketDepthUSDDown:
            type: number
            description: Market depth USD downwards
          volume24h:
            type: number
            description: 24h trading volume
    MarketDetailsSubscription:
      name: Market Details Subscription
      summary: Subscribe to market details stream
      payload:
        type: object
        properties:
          type:
            type: string
            const: market-details
            description: Message type identifier
          authorization:
            type: string
            description: Your Mobula API key
          payload:
            $ref: "#/definitions/MarketDetailsPayload"
            definitions:
              MarketDetailsPayload:
                type: object
                properties:
                  pools:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                        blockchain:
                          type: string
                      required:
                        - address
                        - blockchain
                      additionalProperties: false
                  subscriptionId:
                    type: string
                  subscriptionTracking:
                    type:
                      - boolean
                      - string
                    default: false
                required:
                  - pools
                additionalProperties: false
            $schema: http://json-schema.org/draft-07/schema#
        required:
          - type
          - authorization
          - payload
    MarketDetailsData:
      name: Market Details Data
      summary: Real-time market updates with enriched data
      payload:
        type: object
        description: Enriched market pool data with metrics and analytics
    TokenDetailsSubscription:
      name: Token Details Subscription
      summary: Subscribe to token details stream
      payload:
        type: object
        properties:
          type:
            type: string
            const: token-details
            description: Message type identifier
          authorization:
            type: string
            description: Your Mobula API key
          payload:
            $ref: "#/definitions/TokenDetailsPayload"
            definitions:
              TokenDetailsPayload:
                type: object
                properties:
                  tokens:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                        blockchain:
                          type: string
                      required:
                        - address
                        - blockchain
                      additionalProperties: false
                  subscriptionId:
                    type: string
                  subscriptionTracking:
                    type:
                      - boolean
                      - string
                    default: false
                required:
                  - tokens
                additionalProperties: false
            $schema: http://json-schema.org/draft-07/schema#
        required:
          - type
          - authorization
          - payload
    TokenDetailsData:
      name: Token Details Data
      summary: Real-time token updates with enriched market data
      payload:
        type: object
        description: Enriched token data with price, volume, and market metrics
    PositionSubscription:
      name: Position Subscription
      summary: Subscribe to single wallet position
      payload:
        type: object
        properties:
          type:
            type: string
            const: position
            description: Message type identifier
          authorization:
            type: string
            description: Your Mobula API key
          payload:
            $ref: "#/definitions/PositionPayload"
            definitions:
              PositionPayload:
                type: object
                properties:
                  wallet:
                    type: string
                  token:
                    type: string
                  blockchain:
                    type: string
                  subscriptionId:
                    type: string
                  subscriptionTracking:
                    type:
                      - boolean
                      - string
                    default: false
                  includeFees:
                    type:
                      - boolean
                      - string
                    default: false
                  useSwapRecipient:
                    type:
                      - boolean
                      - string
                    default: false
                required:
                  - wallet
                  - token
                  - blockchain
                additionalProperties: false
            $schema: http://json-schema.org/draft-07/schema#
        required:
          - type
          - authorization
          - payload
    PositionData:
      name: Position Data
      summary: Real-time position updates with P&L
      payload:
        type: object
        properties:
          wallet:
            type: string
            description: Wallet address
          token:
            type: string
            description: Token address
          balance:
            type: number
            description: Token balance
          amountUSD:
            type: number
            description: Position value in USD
          totalPnlUSD:
            type: number
            description: Total profit/loss in USD
    PositionsSubscription:
      name: Positions Subscription
      summary: Subscribe to all wallet positions
      payload:
        type: object
        properties:
          type:
            type: string
            const: positions
            description: Message type identifier
          authorization:
            type: string
            description: Your Mobula API key
          payload:
            $ref: "#/definitions/PositionsPayload"
            definitions:
              PositionsPayload:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        wallet:
                          type: string
                        token:
                          type: string
                        blockchain:
                          type: string
                      required:
                        - wallet
                        - token
                        - blockchain
                      additionalProperties: false
                  subscriptionId:
                    type: string
                  subscriptionTracking:
                    type:
                      - boolean
                      - string
                    default: false
                required:
                  - items
                additionalProperties: false
            $schema: http://json-schema.org/draft-07/schema#
        required:
          - type
          - authorization
          - payload
    PositionsData:
      name: Positions Data
      summary: All positions for a wallet
      payload:
        type: object
        properties:
          wallet:
            type: string
            description: Wallet address
          positions:
            type: array
            description: Array of all positions
    HoldersSubscription:
      name: Holders Subscription
      summary: Subscribe to token holder analytics
      payload:
        type: object
        properties:
          type:
            type: string
            const: holders
            description: Message type identifier
          authorization:
            type: string
            description: Your Mobula API key
          payload:
            $ref: "#/definitions/HoldersPayload"
            definitions:
              HoldersPayload:
                type: object
                properties:
                  tokens:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                        blockchain:
                          type: string
                      required:
                        - address
                        - blockchain
                      additionalProperties: false
                  subscriptionId:
                    type: string
                  subscriptionTracking:
                    type:
                      - boolean
                      - string
                    default: false
                required:
                  - tokens
                additionalProperties: false
            $schema: http://json-schema.org/draft-07/schema#
        required:
          - type
          - authorization
          - payload
    HoldersData:
      name: Holders Data
      summary: Token holder analytics and distribution
      payload:
        type: object
        properties:
          holdersCount:
            type: number
